	<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">

      <img src="images/slider-1.jpg" class="d-block w-100" alt="...">

San Francisco, U.S.
</p>

      </div>
    </div>
    <div class="carousel-item">

			<!--Cards-->
<div class="row mt-20 articles">
	
</div>
</main>
<footer class="bg-light" >
	<div class="container">
	<div class="row">
		<div class="col-6 d-flex align-items-center">Copy right reserved</div>
		<div class="col-6 d-flex justify-content-end align-items-center"><button class="btn btn-primary" data-toggle="modal"  data-target="#exampleModal">Contact Us</button>
	</div>
</div>
	
</footer>

<!-- Modal Class -->
<div class="modal" id="exampleModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Contact Us</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="col-md-12 emailForm">
      <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="Name">
  </div>
  <div class="form-group">
    <label for="Phone-Number">Email</label>
    <input type="email" class="form-control" id="Email">
  </div>
  <div class="form-group">
    <label for="emessage">Message</label>
    <textarea class="form-control" id="emessage" rows="3"></textarea>
  </div>
  <input type="submit" class="btn btn-primary" name="Submit" data-toggle="modal" data-target="#exampleModal">
  </form>

        <p>Modal body text goes here.</p>

      </div> -->
    </div>
  </div>
</div>
